name: Banking Project CI/CD Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build and Test
        env:
          TEST_ENV: ${{ secrets.TEST_ENV }}
          API_KEY: ${{ secrets.API_KEY }}
        run: mvn clean test -Dtest.env=$TEST_ENV -Dapi.key=$API_KEY -Dallure.results.directory=target/allure-results

      - name: Generate Cucumber HTML Report
        run: mvn io.qameta.allure:cucumber7-jvm:report

      - name: Generate Allure Report
        run: mvn io.qameta.allure:allure-maven:report -Dallure.results.directory=target/allure-results

      - name: Upload Test Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: target/surefire-reports

      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: target/screenshots

  upload-reports:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin

      - name: Upload Cucumber Report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-reports

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/allure-maven-plugin

      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
          channel-id: 'your-channel'
          text: 'Test failures detected in Banking Project CI/CD. Check Allure report.'
